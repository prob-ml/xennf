VI:
  empirical_prior: true
  gamma: 2.0
  learn_global_variances: false
  min_concentration: 0.001
  num_particles: 25
  num_posterior_samples: 2500
  num_prior_samples: 100
data:
  data_dimension: 5
  dataset: SYNTHETIC
  init_method: Louvain
  neighborhood_agg: mean
  neighborhood_size: 1
  num_clusters: 7
  num_pcs: 3
  resolution: 0.65
flows:
  batch_size: 512
  flow_length: 8
  flow_type: MAF
  hidden_layers:
  - 512
  - 512
  - 512
  lr: 0.001
  num_epochs: 1000
  patience: 25
